<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main">
    <img src="imagenes/Vector.png" class=".remove-bg">
    <section class="form box">
      <form action="">
        
        <textarea class="text-input" type="textarea" contenteditable = "true" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
        
        
      </form>
    </section>
    
    <div class="flex-encriptar">
      <section class="msg box">
        <img src="imagenes/Muñeco.png" id="muneco">
        <textarea class="text-input" type="text" id="msg" placeholder="Ningún mensaje fue encontrado"></textarea>
        
      </section>
    </div>

    <div class="copy">
      <input class="btn" type="submit" value="copiar" id="btn-copy">

    </div>

    <div class="warning">
      <img src="imagenes/Vector2.png" class=".remove-bg">
      <label for="input-texto" >Solo letras minúsculas, sin acento</label>
    </div>
    <div class="flex-btn">
      
      <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
      <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
    </div>
    

  </main>
  <footer class="rodapie">
    Realizado por Alberto Salazar Espinoza &copy;
  </footer>

  <script src="script.js"></script>
</body>
</html>
